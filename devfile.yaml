schemaVersion: 2.2.0

metadata:
  description: The static website behind rm3l.org, powered by Hugo and FeelIt
  displayName: rm3l.org
  language: Go
  name: rm3l-org-v2
  projectType: Hugo
  tags:
  - Go
  - Hugo
  version: 2.3.0

variables:
  ACCESS_PROTOCOL: https
  CONTAINER_IMAGE_TAG: 2.3.0
  CONTAINER_IMAGE: localhost:5000/org.rm3l/rm3l.org
  CONTAINER_PORT: "8888"
  DOMAIN_NAME: 127.0.0.1.nip.io
  DEPLOY_CERTMANAGER_CLUSTERISSUER: letsencrypt-staging
  DEPLOY_INGRESS_CLASS: nginx
  HUGO_VERSION: 0.106.0
  RESOURCE_NAME: rm3l-org-v2

components:
- name: runtime
  container:
    image: registry.access.redhat.com/ubi9/go-toolset:latest
    command:
    - tail
    args:
    - -f
    - /dev/null
    memoryLimit: 512Mi
    mountSources: true
    endpoints:
    - name: hugo
      targetPort: 1313

- name: outerloop-build
  image:
    imageName: "{{CONTAINER_IMAGE}}:{{CONTAINER_IMAGE_TAG}}"
    dockerfile:
      uri: ./Dockerfile
      args:
      - --build-arg
      - 'BASE_URL={{ ACCESS_PROTOCOL }}://{{ DOMAIN_NAME }}/'
      buildContext: ${PROJECT_SOURCE}
      rootRequired: false

- name: outerloop-resources
  kubernetes:
    uri: ".kubernetes/resources.yaml"

commands:
- id: 0-install-hugo
  exec:
    commandLine: |
      curl -sL https://github.com/gohugoio/hugo/releases/download/v{{ HUGO_VERSION }}/hugo_extended_{{ HUGO_VERSION }}_linux-amd64.tar.gz | tar -vxzC /usr/local/bin
    component: runtime

- id: 1-start-hugo-server
  exec:
    commandLine: hugo server --verbose --watch --buildDrafts --disableFastRender
    component: runtime
    hotReloadCapable: true
    group:
      isDefault: true
      kind: run
    workingDir: ${PROJECT_SOURCE}

- id: deploy
  composite:
    commands:
    - build-image
    - k8s-resources
    group:
      isDefault: true
      kind: deploy

- id: build-image
  apply:
    component: outerloop-build
- id: k8s-resources
  apply:
    component: outerloop-resources

events:
  postStart:
  - 0-install-hugo
